<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>My Movies List</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">My Favorite Movies</h1>
        <button class="btn-add-movie" type="button">add new movie</button>
        <form action="#" id="form" class="hidden-form block-form">
          <div class="form-group">
            <label
              ><span>img url</span
              ><input name="imgUrl" type="text" placeholder="URL IMAGE"
            /></label>
          </div>
          <div class="form-group">
            <label>
              <span>title</span>
              <input name="title" type="text" placeholder="TITLE MOVIE" />
            </label>
          </div>
          <div class="form-group">
            <label
              ><span>rating</span> <input name="rating" type="number"
            /></label>
          </div>
          <input type="submit" value="add" class="add-movie" />
        </form>
      </header>
      <table class="table">
        <thead class="table_header">
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody class="table_body">
          <tr>
            <td>
              <img
                class="movie_img"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrglP0AHWOkVV_pzjpEgKDD1Z11NlfOLHkdQ&usqp=CAU"
                alt="Thor"
              />
            </td>
            <td>Thor</td>
            <td>üëç üëé<span>8</span></td>
            <td><button>X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
